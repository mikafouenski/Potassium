{{ $education := .Site.Data.education }}
    <section id="education" class="text-center py-5">
      <div class="container">
        <h2 class="py-5 h2">{{ $education.title }}</h2>
        <div class="row justify-content-md-center">
          {{ range $education.formations }}
          <div class="col-12 col-lg-3 col-md-6 col-sm-12 education">
            <div class="icon mb-4"><i class="fa fa-{{ .icon }}"></i></div>
            <h4 class="h4">{{ .title }}</h4>
            <p class="text-muted text-center">{{ .year }}</p>
            <p class="text-muted">{{ .description }}</p>
          </div>
          {{end}}
        </div>
      </div>
    </section>
