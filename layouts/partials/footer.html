    <section id="mobile-social"  class="py-3 d-lg-none text-center">
      <div class="container">
          {{ range .Site.Data.socials }}
          <a href="{{ .link }}" class="ml-2 btn-social"><i class="fab fa-{{ .icon }}"></i></a>
          {{ end }}
      </div>
    </section>

    <section id="footer" class="py-3">
      <div class="container">
        <span class="text-muted">
          &#169; {{ .Site.Data.footer.credits }} with <a href="https://gohugo.io/" target="_blank">Hugo</a>
        </span>
      </div>
    </section>
