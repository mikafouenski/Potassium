    {{ $contact := .Site.Data.contact }}

    <section id="contact" class="contact mt-5 p-3 p-lg-5 p-md-5">
      <div class="container">
        <center>
          <h2 class="h2 my-5">Contact</h2>
        </center>
        <div class="row justify-content-md-center">
          <div class="col-12 col-lg-4 col-md-4 pb-4">
            {{ if $contact.address }}
            <div class="mb-3">
              <div>
                Lives in:
              </div>
              <div class="text-muted">{{ $contact.address }}</div>
            </div>
            {{ end }}
            {{ if $contact.email }}
            <div class="mb-3">
              <div>
                  Email:
              </div>
              <div class="text-muted">{{ $contact.email }}</div>
            </div>
            {{ end }}
            {{ if $contact.phone }}
            <div class="mb-3">
              <div class="text-uppercase text-muted">Phone</div>
              <div>{{ $contact.phone }}</div>
            </div>
            {{ end }}
          </div>
          <div class="col-12 col-lg-8 col-md-12">
            <form class="needs-validation" action="https://formspree.io/{{ $contact.formspreeid }}" method="POST">
                <div class="row">
                  <div class="col-12 col-lg-6 col-md-6">
                    <div class="form-group">
                      <label>Name</label>
                        <input type="text" name="Name" class="form-control form-custom rounded-custom" placeholder="Name" required>
                    </div>
                  </div>
                  <div class="col-12 col-lg-6 col-md-6">
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" name="_replyto" class="form-control form-custom rounded-custom" placeholder="Email" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Message</label>
                      <textarea placeholder="Message" name="Message" rows="5" class="form-control form-custom rounded-custom" required></textarea>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-outline-dark rounded-custom">Submit</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
