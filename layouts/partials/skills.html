    {{ $skills := .Site.Data.skills }}
    <section id="skills" class="py-5">
      <div class="container text-center">
        <h2 class="py-5 h2">{{ $skills.title }}</h2>
        <div class="row justify-content-md-center">
          {{ range $skills.categories }}
          <div class="col-12 col-lg-3 col-md-6 col-sm-12 mb-4">
            <div class="skills p-4">
              <h5 class="h5 title">{{ .title }}</h5>
              <hr>
              <div class="features text-left">
                {{ range .skills }}
                <div class="my-2 text-muted">
                  <i class="fa fa-check mr-3 text-success"></i>
                  {{ . }}
                </div>
                {{ end }}
              </div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </section>
